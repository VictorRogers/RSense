<section data-ng-controller="ContractorArchiveController" data-ng-init="findOne()">
	<div class="page-header text-center">
		<h2>Edit Contractor Log</h2>
	</div>
	<form name="editForm" class="form-horizontal" 
				data-ng-submit="editContractorArchive(editForm.$valid)" novalidate>
		<fieldset>
			<div class="form-group">
				<label class="control-label col-sm-2" for"editStartDate">
					Start Date
				</label>
				<div class="controls col-sm-10">
					<div class="input-group">
	    	    <input type="text" class="form-control" 
									 datepicker-popup="{{format}}"
									 data-ng-model="contractorArchive.StartDate" 
									 is-open="sdOpened"  
									 datepicker-options="dateOptions" 
									 date-disabled="disabled(date, mode)" 
									 close-text="Close"/>
	            <span class="input-group-btn">
	              <button type="button" class="btn btn-default" 
												ng-click="openStartDate($event)">
									<i class="glyphicon glyphicon-calendar"></i>
								</button>
	            </span>
	      	</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for"editEndDate">End Date</label>
				<div class="controls col-sm-10">
					<div class="input-group">
	    	    <input type="text" class="form-control" 
										datepicker-popup="{{format}}" 
    							 data-ng-model="contractorArchive.EndDate"
									 is-open="edOpened" datepicker-options="dateOptions" 
									 date-disabled="disabled(date, mode)" 
									 close-text="Close"/>
	            <span class="input-group-btn">
	              <button type="button" class="btn btn-default" 
												ng-click="openEndDate($event)">
									<i class="glyphicon glyphicon-calendar"></i>
								</button>
	            </span>
	      	</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-2 control-label shift-down">Start Time</label>
				<div class="col-sm-10">
					<timepicker ng-model="contractorArchive.StartDate"
											ng-change="changed()" hour-step="1" 
											minute-step="1" show-meridian="false">
					</timepicker>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-2 control-label shift-down">End Time</label>
				<div class="col-sm-10">
					<timepicker ng-model="contractorArchive.EndDate"
											ng-change="changed()" hour-step="1" 
											minute-step="1" show-meridian="false">
					</timepicker>
				</div>
			</div>
			<div class="form-group text-center">
				<input type="submit" value="Update" class="btn btn-default">
			</div>
			<div data-ng-show="error" class="text-danger">
				<strong data-ng-bind="error"></strong>
			</div>
		</fieldset>
	</form>
</section>
