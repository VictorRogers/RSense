<div class="modal-header" data-ng-init="findContractors()">
	<h3 class="modal-title text-center">Report Contractor Activity</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal text-center">
		<div class="form-group">
			<label class="control-label col-sm-4" for="selectedContractor">
				Contractor
			</label>
			<div class="controls col-sm-8">
				<select class="form-control" data-ng-model="selectedContractor"	
								data-ng-options="contractor as 
																 contractor.contractorName for 
																 contractor in contractors">
				</select>
			</div>
			<button type="button" class="btn btn-primary top-buffer"
							data-ng-click="signIn()"
							data-ng-show="selectedContractor.contractorStatus == 'Off Site'">
			Sign In
			</button>
			<button type="button" class="btn btn-primary top-buffer"
							data-ng-click="signOut()"
							data-ng-show="selectedContractor.contractorStatus == 'On Site'">
			Sign Out
			</button>
		</div>
		<br>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
</div>
