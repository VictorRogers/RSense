<section data-ng-controller="EmployeesController" data-ng-init="find()">
	<div class="page-header text-center">
		<h2>Employees</h2>
	</div>
	<div class="text-center">
		<button class="btn btn-default btn-lg"
						data-ng-click="openEmployeeCreator()">
		New Employee
		</button>
	</div>
	<form class="form-horizontal">
		<div class="form-group top-buffer">
			<label class="control-label col-sm-2" for="search">Search</label>
			<div class="controls col-sm-8">
				<input class="form-control" data-ng-model="searchEmployees">
			</div>
		</div>
	</form>
	<div class="container-fluid">
		<div class="row">
			<div class="panel panel-default top-buffer">
				<div class="panel-heading"><strong>Employee Roster</strong></div>
				<table class="table table-striped table-hover">
					<tr>
						<th>
							Name
						</th>
						<th>
							Supervisor
						</th>
						<th>
							Status
						</th>
					</tr>
					<tr data-ng-href="/#!/"
							data-ng-repeat="employee in employees |
															orderBy: employee.EmployeeName">
						<td>
							<a href="#!/employee/{{employee._id}}" class ="a-custom">
							<span data-ng-bind="employee.EmployeeName"></span>
						</td>
						<td>
							<a href="#!/employee/{{employee._id}}" class="a-custom">
							<span data-ng-bind="employee.EmployeeSupervisor"></span>
						</td>
						<td>
							<a href="#!/employee/{{employee._id}}" class ="a-custom">
							<span data-ng-bind="employee.EmployeeStatus"></span>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<div class="form-group text-center top-buffer">
		<button type="button" class="btn btn-default"
						data-ng-disabled="currentPage == 0"
						data-ng-click="currentPage = currentPage - 1">
		Previous
	</button>
	<span>Page {{currentPage + 1}} of {{pages()}}</span>
	<button type="button" class="btn btn-default"
					data-ng-disabled="currentPage >= employees.length/pageSize - 1"
					data-ng-click="currentPage = currentPagge + 1">
	Next
	</button>
	</div>
</section>
