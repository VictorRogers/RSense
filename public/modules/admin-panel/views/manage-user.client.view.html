<section data-ng-controller="AdminPanelUserManagerCTRL" data-ng-init="findOneUser()">
	<div class="page-header text-center">
		<h2>User Manager</h2>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label">Select Menu</label>
			<div class="col-sm-10">
				<select class="form-control" data-ng-model="selectedOption" 
								data-ng-change="changeView(selectedOption)">	
					<option value="manage-users">Users</option>
				</select>
			</div>
	</div>
	<br><br><br><br>
	
	<ul class="list-group">
		<li class="list-group-item clearfix">
			<label>First Name: </label>
			<span data-ng-bind="managedUser.firstName"></span>
		</li>
		<li class="list-group-item clearfix">
			<label>Last Name: </label>
			<span data-ng-bind="managedUser.lastName"></span>
		</li>
		<li class="list-group-item clearfix">
			<label>User Name: </label>
			<span data-ng-bind="managedUser.username"></span>
		</li>
		<li class="list-group-item clearfix">
			<label>Email: </label>
			<span data-ng-bind="managedUser.email"></span>
		</li>
		<li class="list-group-item clearfix">
			<label>Joined: </label>
			<span data-ng-bind="managedUser.created | date: 'shortDate'"></span>
		</li>
		<li class="list-group-item clearfix">
			<label>Current Status: </label>
			<span data-ng-bind="managedUser.sentryStatus"></span>
		</li>
		<li class="list-group-item clearfix">
			<label>Roles: </label>
			<span data-ng-bind="managedUser.roles"></span>
		</li>
	</ul>

	<div class="text-center">
		<a class="btn btn-default" href="#!/manage-users/{{managedUser._id}}/edit">
			Edit <i class="glyphicon glyphicon-edit"></i>
		</a>
	</div>
</section>
