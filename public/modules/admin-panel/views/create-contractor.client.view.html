<div class="modal-header">
	<h3 class="modal-title text-center">Create Contractor</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal text-center">
	<div class="form-group">
		<label class="control-label col-sm-4" for="contractorName">Name</label>
		<div class="controls col-sm-8">
			<input type="text" id="contractorName" name="contractorName" class="form-control"
						 data-ng-model="contractorName">
		</div>
	</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
	<button class="btn btn-primary" data-ng-click="createContractor()">Create</button>	
</div>
